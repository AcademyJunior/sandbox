<div class="row">
  <div class="col-sm-2 col-md-3" *ngFor="let feature of features">
    <div class="thumbnail">
      <img class="img-circle" src="http://images.clipartpanda.com/feature-clipart-feature-md.png" alt="{{feature.name}}">
      <div class="caption">
        <h3>{{feature.name}}</h3>
        <p>{{feature.description}}</p>
        <p>Author: {{feature.author}}</p>
        <br>
        <p>
          <a href="#" class="btn btn-primary center-block" role="button">Check it out!</a>
        </p>
      </div>
    </div>
  </div>
</div>
